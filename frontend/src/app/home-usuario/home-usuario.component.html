<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
  integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <section class="mt-5 mb-5 anuncio">
    <p>“Ante la presencia del COVID-19, recuerda mantenerte atento, tranquilo y procura DAR* lo mejor de ti”</p>
    <p>"*DAR: Detecto – Aislo - Reporto"</p>
  </section>
  <section>
      <div class="container">
        <form #ingresarUsuarioForm ="ngForm" (ngSubmit)= "ingresarUsuario();">
          <div class="row">
            <div class="col">
              <input type="number" name="documento" id="documento" #documento="ngModel" [(ngModel)]="ingresoUsuario.documento"  class="form-control" placeholder="*Documento">
            </div>
            <div class="col">
              <input type="password" name="clave" id="clave" #clave="ngModel"  [(ngModel)]="ingresoUsuario.clave"  class="form-control" placeholder="*Contraseña">
            </div>
          </div>
        </form>
        <div class="d-flex justify-content-around mt-5">
          <a class="nav-link color boton rounded-pill" routerLink = "/registroUsuario">REGISTRARSE</a>
          <button (click)="ingresarUsuario()" type="submit" class="boton rounded-pill p-2">INGRESAR</button>
        </div>
        </div>
  </section>
