<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
  integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<div class="container mt-5" >
  <form #ingresarUsuarioForm ="ngForm" (ngSubmit)= "ingresarAdmin();" class="formSigning d-flex flex-column m-auto">

    <div class="campos d-flex flex-column ml-5 mr-5">
      <label for="" class="mt-3">Documento</label>
      <input type="number" name="documento" id="documento" #documento="ngModel" [(ngModel)]="ingresoAdmin.documento"  class="form-control">
    </div>

    <div class="campos d-flex flex-column ml-5 mr-5">
      <label for="" class="mt-3">Contrase√±a</label>
      <input type="password" name="clave" id="clave" #clave="ngModel" [(ngModel)]="ingresoAdmin.clave" class="form-control">
    </div>

    <div class="d-flex justify-content-around mt-5">
      <button (click)="ingresarAdmin()" type="submit" class="boton rounded-pill p-2">INGRESAR</button>
    </div>
  </form>
</div>
